- job-template:
    name: '{number}_{target}_{test_name}_test'
    defaults: global
    description: 'Run {test_name} test'
    block-downstream: true
    node: '{node}'
    wrappers:
      - timeout:
          abort: true
    builders:
      - shell: |
         sudo {test_path}/dsa-tests/{test_name}_test.py --conf {test_path}/dsa-tests/{test_conf} --xml
    publishers:
      - junit:
          results: 'test-reports/TEST-*.xml'
      - trigger:
          project: '{downstream}'
          threshold: UNSTABLE